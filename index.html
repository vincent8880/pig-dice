<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <script src="js/scripts.js"></script>
</head>

<body>
    <h1>PIG DICE GAME</h1>
    <a href="https://en.wikipedia.org/wiki/Pig_(dice_game)" target="_blank">
    <h3>How to Play</h3></a>
        <div class="container">
                <div class="row">
                  <div class="col-sm live content" id="content1">
                    <h2 id="name-player">Player 1</h2>
                    <h1 class="playerscore">0</h1>
                    <div class="box">
                        <div class="label">
                            current score
                        </div>
                        <h4 class="score" id="cumulative">
                            
                        </h4>

                    </div>
                </div>
                  <div class="col-2" id="two">
                      <div id="image"> </div>
                       <button class="roll">
                           roll dice
                       </button><br><br>
                       <button class="hold">
                           hold
                       </button>
                       <p class="text-uppercase animated infinite shake"></p>
                  </div>
                  <div class="col-sm live content" id="content2"> 
                              <h2 id="name">Player 2</h2>
                              <h1 class="playerscore">0</h1>
                              <div class="box">
                                  <div class="label">
                                      current score
                                  </div>
                                  <h4 class="score" id="cumulative">   
                                  </h4>
                        </div>
                           </div>
              </div>
              <div class="modal fade" id="winner-modal" role="dialog">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content winner">
                        <div class="modal-body">
                            <div class="winner-text">
                                
                         </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
              <footer class="footer">
                        <h5>Copyright &copy; Pig Dice 2018.</h5>
                    </div>
                </footer>           
 <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script src="js/scripts.js"></script>
<body>
</html>
